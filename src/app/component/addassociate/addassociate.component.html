<form [formGroup]="associateform" (ngSubmit)="SaveAssociate(associateform.value)">
  <mat-card>
    <mat-card-header>
      <h1>Add Associate</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input formControlName="phone" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Associate Group</mat-label>
        <mat-select formControlName="associategroup">
          <mat-option value="level1">Level 1</mat-option>
          <mat-option value="level2">Level 2</mat-option>
          <mat-option value="level3">Level 3</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="div-50">
        <mat-radio-group formControlName="status">
          <mat-radio-button color="primary" value="active">Active</mat-radio-button>
          <mat-radio-button color="accent" value="inactive">In-Active</mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
